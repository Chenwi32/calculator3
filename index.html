<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="primary-input" id="primary-input">
           <!--  <input> -->
        </div>
        <div class="secondary-input" id="secondary-input">
            <!-- <input > -->
        </div>
        <div class="buttons">
            <button id="ac" data-ac>AC</button>
            <button id="del" data-del>DEL</button>
            <button class="operator" data-divide>/</button>
            <button class="nums" data-num>1</button>
            <button class="nums" data-num>2</button>
            <button class="nums" data-num>3</button>
            <button class="operator" data-mult>*</button>
            <button class="nums" data-num>4</button>
            <button class="nums" data-num>5</button>
            <button class="nums" data-num>6</button>
            <button class="operator" data-add>+</button>
            <button class="nums" data-num>7</button>
            <button class="nums" data-num>8</button>
            <button class="nums" data-num>9</button>
            <button class="operator" data-minus>-</button>
            <button class="nums" data-num>.</button>
            <button class="nums" data-num>0</button>
            <button id="equals" data-equals>=</button>
        </div>
    </div>










<script src="scrpit.js"></script>
</body>
</html>
